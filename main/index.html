<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="assets/tv-show.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>API Project</title>
  </head>

  <body>
    <main class="container text-center searchBox">
      <form>
        <div style="width: 224px" class="input-group mb-1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"> <i class="bi bi-search"></i></span>
          </div>
          <input type="search" class="form-control" placeholder="Type Your TV Show" aria-label="TvShow" aria-describedby="basic-addon1" name="query" />
        </div>
        <section class="btnGroup">
          <span class="lead text-light pr-3 favorite">0</span>
          <button class="btn btn-light submit">
            <img height="16px" width="16px" src="./assets/paper-plane.png" alt="paper-plane" />
          </button>
          <a id="favoriteLink" class="btn btn-danger" href="../favorite/favorite.html"><i class="bi bi-heart-fill"></i></a>
          <button class="btn btn-primary" id="reset"><i class="bi bi-arrow-repeat"></i></button>
        </section>
      </form>
    </main>
    <figure class="grid" id="shows"></figure>
  </body>
</html>
